<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body style="margin-bottom: 50px;">

    <!-- -------------- thao tác với effect------------- -->
    
    <div>
        <h1 class="h1-hide-show">Hide/Show</h1>
        <button class="btn-hide-show">click hide, double click show</button>
    </div>

    <div>
        <h1 class="h1-fade">Fade</h1>
        <button class="btn-fade">toggle</button>
    </div>

    <div>
        <h1 class="h1-slide">Slide</h1>
        <button class="btn-slide">toggle</button>
    </div>

    <div style="margin-top: 20px;">
        <button class="btn-animate">start</button>
        <div class="div-animate" style="width: 100px; height: 100px; background: grey; position: relative;"></div>
    </div>

    <div>
        <h1 class="h1-slide-callback">Slide with callback</h1>
        <button class="btn-slide-callback">toggle</button>
    </div>

    <div>
        <h1 class="h1-chaining">Chaining</h1>
        <button class="btn-chaining">toggle</button>
    </div>

    <!-- -------------- thao tác với DOM------------- -->
    
    <div>
        <p class="text-html">My name is <b>Le Thanh Toan</b></p>
        <button class="btn-text">text()</button>
        <button class="btn-html">html()</button>
    </div>

    <div style="margin-top: 20px;">
        <input type="text" class="val">
        <button class="btn-val">val()</button>
    </div> 

    <div>
        <p class="set-text">Text with set</p>
        <button class="btn-set-text">set text</button>
    </div>

    <div>
        <p class="set-html">Html with set</p>
        <button class="btn-set-html">set html</button>
    </div>

    <div style="margin-top: 20px;">
        <input type="text" class="set-val">
        <button class="btn-set-val">set val</button>
    </div>

    <div>
        <p class="append"><b>Append</b></p>
        <button class="btn-append">append()</button>
    </div>

    <div>
        <p class="prepend"><b>Prepend</b></p>
        <button class="btn-prepend">prepend()</button>
    </div>

    <div>
        <p class="after"><b>After</b></p>
        <button class="btn-after">after()</button>
    </div>

    <div>
        <p class="before"><b>Before</b></p>
        <button class="btn-before">before()</button>
    </div>

    <div style="margin-top: 50px;">
        <div style="width: 100px; height: 100px; background: grey;" class="remove">Remove</div>
        <button class="btn-remove">remove()</button>
    </div>

    <div style="margin-top: 50px;">
        <div style="width: 100px; height: 100px; background: grey;" class="empty">empty</div>
        <button class="btn-empty">empty()</button>
    </div>

    <style>
        .color-red {
            color: red;
        }
    </style>

    <div>
        <p class="addClass-removeClass">addClass-removeClass</p>
        <button class="btn-addClass">addClass()</button>
        <button class="btn-removeClass">removeClass()</button>
    </div>

    <div>
        <p class="toggleClass">toggleClass</p>
        <button class="btn-toggleClass">toggleClass()</button>
    </div>


    <script src="effect.js"></script>
    <script src="html.js"></script>
</body>
</html>
